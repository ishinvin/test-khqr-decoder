<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="font-awesome/all.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" accept="image/*" hidden>
            <img src="#" alt="qr-code">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload QR Code to Read</p>
            </div>
        </form>
        <div class="details" hidden>
            <textarea spellcheck="false" readonly class="qr-result"
                rows="6"></textarea>
            <div class="clipboard" style="margin-bottom: 20px;">
                <button class="qr-result-copy" title="Copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <textarea spellcheck="false" readonly class="khqr" rows="8"
                style="white-space: pre"></textarea>
            <div class="clipboard">
                <button class="khqr-copy" title="Copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <div class="buttons">
                <button class="close">Reset</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
