<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scanner</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />
</head>

<body>
    <div id="app" class="container-fluid">
        <header
            class="d-flex flex-column justify-content-center align-items-center py-5">
            <h1 class="mb-4">
                <strong>KHQR Scanner</strong>
            </h1>
            <h5>
                Decode KHQR for testing purpose
            </h5>
        </header>
        <div class="container">
            <section class="row mt-3">
                <div class="col-12 col-sm-6">
                    <div id="reader" width="600px" style="min-height: 600px;"></div>
                </div>
                <div class="col-12 col-sm-6">
                    <div style="margin-top: -32px;">
                        <label for="khqrString" class="form-label">KHQR String</label>
                        <textarea class="form-control" id="khqrString" rows="3" readonly></textarea>
                    </div>
                    <div class="my-3">
                        <label for="decodedText" class="form-label" id="decodedLabel">Decoded KHQR</label>
                        <textarea class="form-control" id="decodedText" rows="19" readonly></textarea>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://github.com/davidhuotkeo/bakong-khqr/releases/download/bakong-khqr-1.0.6/khqr-1.0.6.min.js"></script>

    <script>
        var { BakongKHQR } = BakongKHQR;

        var textareaKHQR = document.getElementById('khqrString');
        var textareaDecode = document.getElementById('decodedText');
        var labelDecode = document.getElementById('decodedLabel');
        
        function reset() {
            textareaKHQR.value = '';
            textareaDecode.value = '';
            labelDecode.style.color = 'black';
            html5QrcodeScanner.clear();
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // console.log(`Code matched = ${decodedText}`, decodedResult);
            textareaKHQR.value  = decodedText;
            var isKHQR = BakongKHQR.verify(decodedText).isValid;
            if(isKHQR) {
                labelDecode.style.color = 'green';
                textareaDecode.value = JSON.stringify(BakongKHQR.decode(decodedText), null, 4);
            } else {
                labelDecode.style.color = 'red';
                textareaDecode.value = 'Invalid KHQR';
            }
        }

        function onScanFailure(error) {
          // handle scan failure, usually better to ignore and keep scanning.
          console.warn(`Code scan error = ${error}`);
          textareaKHQR.value = 'ERROR'
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
          "reader",
          { fps: 10, qrbox: {width: 250, height: 250}, formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] },
          /* verbose= */ false);

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>

</html>
